name: Deploy to GitHub Pages and Aliyun OSS

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup 404.html for SPA routing
        run: |
          # Â∞ÜÊûÑÂª∫ÂêéÁöÑ index.html Â§çÂà∂‰∏∫ 404.htmlÔºàGitHub Pages Âíå OSS ÈÉΩÈúÄË¶ÅÔºâ
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "404.html created successfully"
          else
            echo "Error: dist/index.html not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-aliyun-oss:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build files
        run: |
          if [ ! -d dist ]; then
            echo "‚ùå Error: dist directory not found"
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "‚ùå Error: dist/index.html not found"
            exit 1
          fi
          echo "‚úÖ Build files verified"
          ls -la dist/ | head -20

      - name: Setup 404.html for SPA routing
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "‚úÖ 404.html created successfully"
          else
            echo "‚ùå Error: dist/index.html not found"
            exit 1
          fi

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.ALIYUN_OSS_ENDPOINT }}" ]; then
            echo "‚ùå Error: ALIYUN_OSS_ENDPOINT secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_ACCESS_KEY_ID }}" ]; then
            echo "‚ùå Error: ALIYUN_ACCESS_KEY_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}" ]; then
            echo "‚ùå Error: ALIYUN_ACCESS_KEY_SECRET secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_OSS_BUCKET }}" ]; then
            echo "‚ùå Error: ALIYUN_OSS_BUCKET secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"

      - name: Download and configure ossutil
        run: |
          echo "üì• Downloading ossutil..."
          wget -q http://gosspublic.alicdn.com/ossutil/1.7.14/ossutil64 || {
            echo "‚ùå Failed to download ossutil"
            exit 1
          }
          chmod +x ossutil64
          sudo mv ossutil64 /usr/local/bin/ossutil
          ossutil --version || {
            echo "‚ùå Failed to install ossutil"
            exit 1
          }
          echo "‚úÖ ossutil installed successfully"

      - name: Configure ossutil credentials
        run: |
          echo "üîê Configuring ossutil credentials..."
          ossutil config -e ${{ secrets.ALIYUN_OSS_ENDPOINT }} \
            -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
            -L CH || {
            echo "‚ùå Failed to configure ossutil credentials"
            exit 1
          }
          echo "‚úÖ ossutil credentials configured"

      - name: Test OSS connection
        continue-on-error: true
        run: |
          echo "üîç Testing OSS connection..."
          BUCKET_NAME="${{ secrets.ALIYUN_OSS_BUCKET }}"
          echo "Testing bucket: ${BUCKET_NAME}"
          
          # ÊµãËØïËøûÊé•Ôºå‰∏çÂõ†Â§±Ë¥•ËÄå‰∏≠Êñ≠
          ossutil ls "oss://${BUCKET_NAME}/" 2>&1 | head -5 || true
          echo "‚úÖ Connection test completed (continuing with deployment...)"

      - name: Deploy to Aliyun OSS
        run: |
          echo "üöÄ Deploying to Aliyun OSS..."
          ossutil cp -r dist/ oss://${{ secrets.ALIYUN_OSS_BUCKET }}/ \
            --update \
            --force \
            --loglevel=info || {
            echo "‚ùå Failed to deploy to OSS"
            exit 1
          }
          echo "‚úÖ Deployment to Aliyun OSS completed successfully"
