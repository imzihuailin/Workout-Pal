name: Deploy to GitHub Pages and Aliyun OSS

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        env:
          VITE_BASE_PATH: /Workout-Pal/
        run: npm run build

      - name: Setup 404.html for SPA routing
        run: |
          # Â∞ÜÊûÑÂª∫ÂêéÁöÑ index.html Â§çÂà∂‰∏∫ 404.htmlÔºàGitHub Pages Âíå OSS ÈÉΩÈúÄË¶ÅÔºâ
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "404.html created successfully"
          else
            echo "Error: dist/index.html not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-aliyun-oss:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Aliyun OSS
        env:
          VITE_BASE_PATH: /
          DEPLOY_TARGET: oss
        run: npm run build

      - name: Verify build files
        run: |
          if [ ! -d dist ]; then
            echo "‚ùå Error: dist directory not found"
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "‚ùå Error: dist/index.html not found"
            exit 1
          fi
          echo "‚úÖ Build files verified"
          ls -la dist/ | head -20

      - name: Setup 404.html for SPA routing
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "‚úÖ 404.html created successfully"
          else
            echo "‚ùå Error: dist/index.html not found"
            exit 1
          fi

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.ALIYUN_OSS_ENDPOINT }}" ]; then
            echo "‚ùå Error: ALIYUN_OSS_ENDPOINT secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_ACCESS_KEY_ID }}" ]; then
            echo "‚ùå Error: ALIYUN_ACCESS_KEY_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}" ]; then
            echo "‚ùå Error: ALIYUN_ACCESS_KEY_SECRET secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_OSS_BUCKET }}" ]; then
            echo "‚ùå Error: ALIYUN_OSS_BUCKET secret is not set"
            exit 1
          fi
          
          # È™åËØÅÂ≠òÂÇ®Ê°∂ÂêçÁß∞Ê†ºÂºè
          BUCKET_NAME="${{ secrets.ALIYUN_OSS_BUCKET }}"
          if echo "$BUCKET_NAME" | grep -qE '^[a-z0-9-]+$'; then
            echo "‚úÖ Bucket name format is valid"
          else
            echo "‚ùå Error: Invalid bucket name format: ${BUCKET_NAME}"
            echo ""
            echo "OSS bucket names can only include lowercase letters, numbers, and hyphens."
            echo "Please check your GitHub Secret 'ALIYUN_OSS_BUCKET'."
            exit 1
          fi
          
          echo "‚úÖ All required secrets are set and valid"

      - name: Download and configure ossutil
        run: |
          echo "üì• Downloading ossutil..."
          wget -q http://gosspublic.alicdn.com/ossutil/1.7.14/ossutil64 || {
            echo "‚ùå Failed to download ossutil"
            exit 1
          }
          chmod +x ossutil64
          sudo mv ossutil64 /usr/local/bin/ossutil
          ossutil --version || {
            echo "‚ùå Failed to install ossutil"
            exit 1
          }
          echo "‚úÖ ossutil installed successfully"

      - name: Configure ossutil credentials
        run: |
          echo "üîê Configuring ossutil credentials..."
          ossutil config -e ${{ secrets.ALIYUN_OSS_ENDPOINT }} \
            -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
            -L CH || {
            echo "‚ùå Failed to configure ossutil credentials"
            exit 1
          }
          echo "‚úÖ ossutil credentials configured"

      - name: Test OSS connection
        continue-on-error: true
        run: |
          echo "üîç Testing OSS connection..."
          BUCKET_NAME="${{ secrets.ALIYUN_OSS_BUCKET }}"
          echo "Testing bucket: ${BUCKET_NAME}"
          
          # ÊµãËØïËøûÊé•Ôºå‰∏çÂõ†Â§±Ë¥•ËÄå‰∏≠Êñ≠
          ossutil ls "oss://${BUCKET_NAME}/" 2>&1 | head -5 || true
          echo "‚úÖ Connection test completed (continuing with deployment...)"

      - name: Deploy to Aliyun OSS
        run: |
          echo "üöÄ Deploying to Aliyun OSS..."
          BUCKET_NAME="${{ secrets.ALIYUN_OSS_BUCKET }}"
          
          if [ -z "$BUCKET_NAME" ]; then
            echo "‚ùå Error: ALIYUN_OSS_BUCKET secret is empty"
            exit 1
          fi
          
          # È™åËØÅÂ≠òÂÇ®Ê°∂ÂêçÁß∞Ê†ºÂºèÔºàÂè™ËÉΩÂåÖÂê´Â∞èÂÜôÂ≠óÊØç„ÄÅÊï∞Â≠óÂíåËøûÂ≠óÁ¨¶Ôºâ
          if echo "$BUCKET_NAME" | grep -qE '^[a-z0-9-]+$'; then
            echo "‚úÖ Bucket name format is valid: ${BUCKET_NAME}"
          else
            echo "‚ùå Error: Invalid bucket name format: ${BUCKET_NAME}"
            echo ""
            echo "OSS bucket names can only include:"
            echo "  - Lowercase letters (a-z)"
            echo "  - Numbers (0-9)"
            echo "  - Hyphens (-)"
            echo ""
            echo "Please check your GitHub Secret 'ALIYUN_OSS_BUCKET' and ensure:"
            echo "  1. The bucket name contains only allowed characters"
            echo "  2. The bucket name matches exactly what you see in Aliyun OSS console"
            echo "  3. There are no uppercase letters, underscores, or other special characters"
            exit 1
          fi
          
          echo "Uploading to bucket: ${BUCKET_NAME}"
          
          # ÊâßË°å‰∏ä‰º†ÔºåÊçïËé∑ÈÄÄÂá∫Á†Å
          set +e
          ossutil cp -r dist/ "oss://${BUCKET_NAME}/" --update --force --loglevel=info
          UPLOAD_EXIT_CODE=$?
          set -e
          
          # Ê£ÄÊü•‰∏ä‰º†ÁªìÊûú
          if [ $UPLOAD_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Deployment to Aliyun OSS completed successfully"
          else
            echo "‚ö†Ô∏è  ossutil returned exit code: ${UPLOAD_EXIT_CODE}"
            echo "Checking if files were actually uploaded..."
            
            # Âç≥‰ΩøÈÄÄÂá∫Á†ÅÈùûÈõ∂Ôºå‰πüÊ£ÄÊü•ÊòØÂê¶ÂÆûÈôÖ‰∏ä‰º†‰∫ÜÊñá‰ª∂
            if ossutil ls "oss://${BUCKET_NAME}/index.html" > /dev/null 2>&1; then
              echo "‚úÖ Files appear to be uploaded successfully (index.html exists)"
              echo "‚úÖ Deployment completed (ignoring non-zero exit code)"
            else
              echo "‚ùå Failed to deploy to OSS - files not found in bucket"
              exit 1
            fi
          fi
